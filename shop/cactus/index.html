    <script>
        displayCartItems();

        function addToCart(event) {
          event.preventDefault();
          var variation = document.querySelector('.select').value;
          var item = {
            name: 'Dwarslooper-Logo ' + variation,
            price: 59
          };
          cart.addItem(item);
