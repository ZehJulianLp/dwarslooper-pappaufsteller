            <select name="select" class="select" onchange="showImage()">
                <option value="standard"> TJC-UFO: Standard</option>

    <script>
        // Warenkorb-Informationen aktualisieren
        document.getElementById('basket-count').textContent = cart.getTotalItems();
        
        function addToCart(event) {
          event.preventDefault(); // Formularabsendung verhindern
          var variation = document.querySelector('.select').value;
          var item = {
            name: 'TJC-UFO: ' + variation,
            price: 800
        }
         
          // Artikel zum Warenkorb hinzufügen
          cart.addItem(item);
          document.getElementById('basket-count').textContent = cart.getTotalItems();
          // Optional: Benachrichtigung anzeigen oder andere Aktionen durchführen
          showCustomAlert("Artikel wurde zum Kaktus hinzugefügt.");
        }
        saveCart();
    </script>
